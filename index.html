<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QQ音乐</title>
</head>
<link rel="stylesheet" href="./css/index.css">
<script src="js/jquery.1.12.3.js"></script>
<script src="js/index.js"></script>
<body>
<audio id="audio" src=""controls></audio>
     <div class="player">
		 <ul class="player-top">
			 <li class="play-list">播放列表</li>
			 <span></span>
			 <li class="play-delete">清空列表</li>
			 <li class="play-jiaotou"></li>
		 </ul>
		 <ul class="player-body">

		 </ul>
		 <ul class="player-bottom">
			 <li class="play">
				 <span class="psc">--</span>
				 <div class="icon">
					 <img src="./images/music.jpg" alt="">
				 </div>
				 <span class="img"></span>
				 <div class="lsd">
					 <span class="caidan"></span>
					 <span class="sum">7</span>
					 <span class="ci"></span>
				 </div>
			 </li>
			 <li class="second">
				 <span class="dc">--</span>
				 <span class="time">--:--</span>
				 <div class="icon">
					 <span class="icon1"></span>
					 <span class="icon2"></span>
				 </div>
			 </li>
			 <li class="three">
				 <span class="te1"></span>
				 <span class="te2" title="播放/暂停(P)"></span>
				 <span class="te3"></span>
				 <span class="te4"></span>
			     <div class="volume">
					     <span class="volume-1"></span>
				     <div class="volume-p">
						 <span class="volume-2"></span>
						 <span class="volume-4"></span>
						 <span class="volume-3"></span>
				     </div>
			     </div>
			 </li>
		 </ul> 
		 <div class="jiant2">
		     <div class="jindutiao"></div>
			 <span class="yuan"></span>
		 </div>
	 </div>
</body>
</html>
